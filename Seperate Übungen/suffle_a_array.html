//**** more reusable ist THIS here we add thisto the Array Object as a Method  ****//

Array.prototype.shuffle = function(){
	
	var i = this.length, j, temp; 
	while (--i > 0){   							
		j = Math.floor(Math.random() * (i+1));  
		temp = this[j]; 						
		this[j]= this [i]; 
		this[i] = temp; 
	}
	return this; //-> return the shuffled array 
}
var arra = ['A','B','C','D','E','F','G','H']; 
var result = arra.shuffle();
